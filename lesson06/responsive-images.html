<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images Activity</title>
    <meta name="description" content="To be aware of the image's appearance in different screen sizes.">
    <meta name="author" content="Aster Paredes Morales">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px )" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="San Diego Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
