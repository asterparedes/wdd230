            <div class="logo">
                <picture>
                    <source srcset="images/chamber-logo.webp" media="(max-width: 200px)">
                    <img src="images/chamber-logo-large.webp" alt="Inglewood Chamber of Commerce Logo" width="300" height="250">
                </picture>
            </div>
            <h1>Inglewood <br> Chamber of Commerce</h1>
        </header>
        <a id="menu" href="#"></a>

        <div id="mode">
            ðŸŒ‘

        <main class="join">
            <h2>Membership Application</h2>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <label for="fname">First Name <input type="text" name="fname" id="fname" required></label>
                    <label for="lname">Last Name <input type="text" name="lname" id="lname" required></label>
                    <label for="jobtitle">Title <input type="text" name="jobtitle" id="jobtitle" pattern="" required></label>
                    <label for="email">Email Address <input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                    <label for="phone">Phone Number <input type="tel" name="phone" id="phone" required></label>
                    <label for="business">Business/Organization Name <input type="text" name="business" id="business" required></label>                  
                </fieldset>

                <fieldset>
                    <legend>Membership Package</legend>
                    <label for="nonprofit"><input type="radio" name="membership-package" id="nonprofit" value="nonprofit">NP Membership</label>
                    <label for="bronze"><input type="radio" name="membership-package" id="bronze" value="bronze">Bronze Membership</label>
                    <label for="silver"><input type="radio" name="membership-package" id="silver" value="silver">Silver Membership</label>
                    <label for="gold"><input type="radio" name="membership-package" id="gold" value="gold">Gold Membership</label>

                    <label for="description">Business Description</label>
                    <textarea name="description" id="description"></textarea>
                    <input type="hidden" name="timestamp" id="timestamp">
                </fieldset>
                <button type="submit">Send Application</button>
            </form>
        </main>
        <footer>
            <section>
                <h4>Address</h4>
                <p>4228 Lennox Blvd, Inglewood, CA</p>
            </section>
